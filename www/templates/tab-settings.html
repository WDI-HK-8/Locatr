<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    	<ion-toggle ng-model="settings.allowInvitations">
        <h2>Allow Invitations</h2>
    	</ion-toggle>
    	<ion-toggle  ng-model="settings.goSilent">
        <h2>Go Silent</h2>
    	</ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
