<ion-view view-title="Login" name="login-view">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <h1>Login</h1>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="loginData.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="loginData.password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-calm" ng-click="login()">Login</button>
    </div>

    <div class="list">
      <label class="item item-input item-floating-label">
        <h1>Sign-Up</h1>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name" ng-model="signupData.name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Phone Number</span>
        <input type="text" placeholder="Phone Number" ng-model="signupData.phone_number">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="signupData.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="signupData.password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-calm" ng-click="doSignup()">Sign Up</button>
    </div>

    <button ng-click="logout()" class="button button-assertive">
      Log-out
    </button>
  </ion-content>
</ion-view>
