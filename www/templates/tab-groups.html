<ion-view view-title="Groups" cache-view="false">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="group in groups" type="item-text-wrap" href="#/tab/group/{{group.id}}">
        <img ng-src="{{group.image}}">
        <h2>{{group.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <button class="button button-balanced" ng-click="goAdd()">
      Add Group
    </button>
  </ion-content>
</ion-view>
